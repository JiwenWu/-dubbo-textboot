# 应用名
dubbo.application.name=textboot-service
# 注册中心地址
dubbo.registry.address=zookeeper://localhost:2181
# 调用协议地址
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

#================== oss upload config ===================
aliyun.oss.endpoint=oss-cn-hangzhou.aliyuncs.com
aliyun.oss.bucket=
aliyun.oss.access.keyId=
aliyun.oss.access.keySecret=
aliyun.oss.upload.type=
aliyun.oss.region=cn-hangzhou
aliyun.oss.sts_api_versin=2015-04-01
aliyun.oss.token.expire=30
aliyun.oss.content.min=0
aliyun.oss.content.max=1048576000
